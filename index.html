<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WebS12</title>

<!-- Steal WebPerl from author's CDN; see https://www.perlmonks.org/?node_id=1225575 for their warning regarding reuse. -->
<script src="https://webperlcdn.zero-g.net/v0.09-beta/webperl.js"></script>

<link href="https://cdn.jsdelivr.net/npm/xterm@4.8.1/css/xterm.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/xterm@4.8.1/lib/xterm.min.js"></script>

</head>
<body>
<h1>WebS12</h1>
<p>Powered by:
<a href="https://hotwolf.github.io/HSW12/hsw12asm.html">HSW12ASM</a>
<a href="https://webperl.zero-g.net">WebPerl</a>
<a href="https://ace.c9.io/">Ace Editor</a>
<a href="https://xtermjs.org/">Xterm.js</a>
</p>
<p>View project on <a href="https://github.com/chrstphrchvz/webs12">GitHub</a></p>

<button onclick="newAsmFile(event)">New asm file</button>
<!-- cf. https://developer.mozilla.org/en-US/docs/Using_files_from_web_applications -->
<input type="file" id="input" value="Open asm file" onchange="openAsmFile(event)" />
<button onclick="saveAsmFile(event)">Save asm file</button>
<button onclick="runAssembler(event)" id="runAsmButton" disabled>Assembler not yet readyâ€¦</button>
<button onclick="download('myprogram.s19', SRecordFile.valueOf())" id="downloadSRecFileButton" disabled>Download S-record</button>
<br />

<h2>Assembly file editor</h2>
<div id="editor" style="height: 500px; width: 100%"></div>

<h2>List file</h2>
<div id="listFile" style="height: 500px; width: 100%"></div>
<h2>Assembler messages</h2>
<div id="asmMessages" style="height: 200px; width: 100%"></div>

<br />
<label for="baudrateSelect">Baudrate:</label>
<select id="baudrateSelect">
<option value="300">300</option>
<option value="600">600</option>
<option value="1200">1200</option>
<option value="2400">2400</option>
<option value="4800">4800</option>
<option value="9600" selected>9600</option>
<option value="19200">19200</option>
<option value="38400">38400</option>
<option value="57600">57600</option>
<option value="115200">115200</option>
</select>
<button onclick="doConnectToBoard(event)" id="connectBoardButton" disabled>Connect to board</button>
<button onclick="doBoardDownload(event)" id="downloadSRecBoardButton" disabled>Download to board</button>

<h2>Serial monitor</h2>
<div id="terminal"></div>

<!-- load from CDN --> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.2/ace.min.js" type="text/javascript" charset="utf-8"></script>

<script src="webs12.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
